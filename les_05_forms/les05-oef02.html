<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label, input{
            display: block
        }
        label{
            margin-left: 3px;
        }
        input{
            box-shadow: 5px 5px lightgray;
            border-radius: 15px;
            padding: 5px;
            margin: 3px;
            font-size: 12px;
        }
        form{
            width: 100%;
        }
        body{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <form action="https://tm-statweb.be/forms.php" method="post">
           
        <div>
            <label for="Voornaam">Voornaam:</label> 
            <input type="text" name="Voornaam" id="Voornaam" placeholder="Voornaam">
        </div> 
        <div>
            <label for="Achternaam">Achternaam:</label>
            <input type="text" name="Achternaam" id="Achternaam" placeholder="Achternaam">
        </div>
        <div>
            <label for="Gebruikersnaam">Gebruikersnaam:</label>
            <input type="email" name="Gebruikersnaam" id="Gebruikersnaam" placeholder="E-mail">
        </div>
        <div>
            <label for="Nickname">Nickname:</label>
            <input type="text" name="Nickname" id="Nickname" placeholder="Nickname" required
                    minlength="5" maxlength="15">
        </div>
        <div>
            <label for="Paswoord">Paswoord:</label>
            <input type="password" name="Paswoord" id="Paswoord" placeholder="Paswoord" required>
        </div>
        <div>
            <label for="Herhaalpaswoord">Herhaal paswoord:</label>
            <input type="text" name="Herhaalpaswoord" id="Herhaalpaswoord" placeholder="Herhaal paswoord" required>
        </div>
        <div>
            <input type="submit" value="Registreren" id="Registreren" >
        </div>
    </form>
</body>
</html>
