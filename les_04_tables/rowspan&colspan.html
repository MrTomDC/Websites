<head>

        table{

            border: solid 1px red;
            padding: 5px;
        }
        th{
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>cel 11</td>
            <td>cel 12</td>
            <td>cel 13</td>
        </tr>
        <tr>
            <td>cel 21</td>
            <td rowspan="2"></td>
            
        </tr>
        <tr>
            <td>cel 31</td>
            <td colspan="2"></td>
            
        </tr>
    </table>
</body>
</html>
