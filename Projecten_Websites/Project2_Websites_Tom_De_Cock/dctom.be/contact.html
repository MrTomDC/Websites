    <section class="container" name="form">
      <form action="https://tm-statweb.be/sendmail.php" method="post" id="form">
        <section class="container" name="contact">
          <div class="row">
            <div class="col-md mb-3">
              <label for="exampleFormControlInput1" class="form-label">First Name:</label>
              <input type="text" class="form-control" placeholder="First Name" aria-label="First Name" name="First Name"  required>
            </div>
            <div class="col-md mb-3">
              <label for="exampleFormControlInput1" class="form-label">Last Name:</label>
              <input type="text" class="form-control" placeholder="Last Name" aria-label="Last Name" name="Last Name" required>
            </div>
          </div>
          <div class="row">
            <div class="col-md mb-3">
              <label for="exampleFormControlInput1" class="form-label">Phone Number:</label>
              <input type="text" class="form-control" placeholder="Phone Number" aria-label="Phone Number" name="Phone Number">
            </div>
            <div class="col-md mb-3">
              <label for="exampleFormControlInput1" class="form-label">Company:</label>
              <input type="text" class="form-control" placeholder="Company" aria-label="Company" name="Company">
            </div>
          </div>
          <div class="row">
            <div class="col-md">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address:</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="Email address" required>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Message:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required name="Message"></textarea>
              </div>
            </div>
      
          </div>
          <input type="hidden" name="studentemail" value="r1006669@student.thomasmore.be">
          <div class="col-12 mb-3">
            <button class="btn btn-bg" type="submit">Send!</button>
          </div>
        </section>  
      </form>
